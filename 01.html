<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button#knop').click(function () {
                window.location = "https://www.google.com";
            });
            $('button#knop').mouseover(function () {
                $("p#hover").text("Go to google");
            });
            $('button#knop').mouseleave(function () {
                $("p#hover").text("");
            });
        });

    </script>
</body>
<button id="knop">Go to Google</button>
<p id="hover"></p>
<button>Donâ€™t go to google</button>


</html>
