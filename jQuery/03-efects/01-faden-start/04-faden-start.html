<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
</head>

<body>
    <div id="foto">
        <img src="logo-jquery.jpg" />
    </div>
    <input id="knop" type="button" value="fadeOut" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#knop').on('click', function () {
                $('#foto').fadeToggle(500), function () {
                    if ($('this').val() == 'fadeOut') {
                        $('this').val('fadeIn');
                    } else {
                        $('this').val('fadeOut');
                    }
                }
            });
        });
    </script>
</body>

</html>
